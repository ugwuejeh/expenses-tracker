<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
    <h1>Reset Your Password</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_email">Email:</label><br>
        <input type="email" id="id_email" name="email" required><br><br>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
